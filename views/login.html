<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <header class="main-header">
      <nav class="nav">
        <ul class="list">
          <li class="list-item"><a class="active" href="/login">Login</a></li>
          <li class="list-item"><a href="/">Message</a></li>
          <li class="list-item"><a href="/contactus">Contact Us</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <form
        onsubmit="localStorage.setItem(`username`, document.getElementById(`username`).value)"
        action="/product"
        method="POST"
      >
        <input
          id="username"
          type="text"
          name="username"
          placeholder="UserName"
        />
        <button type="submit">Login</button>
      </form>
    </main>
  </body>
</html>
